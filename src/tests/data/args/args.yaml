test_cli_app:
  add_help: true
  allow_abbrev: false
  description: Test CLI app
  usage: test_cli_app [-p/--path | -v/--version] <command> [args]
  defaults:
    args:
      atype: flag
      required: false
  args:
    mutually_exclusive_group:
      required: true
      path:
        atype: flag
        default: ""
        type: str
      version:
        atype: flag
        action: store_true
  subparsers:
    command:
      description: Command to run
      required: true
      parsers:
        init:
          description: Initialize the app
          args:
            mutually_exclusive_group:
              required: false
              verbose:
                action: store_true
                atype: flag
              quiet: 
                action: store_true
                atype: flag
            name:
              atype: positional
              default: "test"
              required: true
              type: str
        purge:
          description: Purge the app
          args:
            name:
              atype: positional
              default: "test"
              required: true
              type: str
            force:
              action: store_true
              atype: flag
